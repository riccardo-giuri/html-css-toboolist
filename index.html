<!DOCTYPE html>
<html>
    <head>
        <title>Toboolist-Giuri</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
           <div>
            <img id="logo-img" src="img/Logo.png" alt="">
            <h1 id="title">Tooboolist</h1>
           </div> 
        </header>

        <main>
            <div class="button-container">
                <button class="lightblue-button">Add Task</button>
                <button class="white-button">Add Section</button>
            </div>

            <div class="list-container">
                <div class="list">
                    <div class="list-title">
                        <span class="title-img">&#9660;</span>
                        <span class="title-text">New Task</span>
                    </div>

                    <div class="list-item">
                        <span class="item-img-tick">&#10003;</span>
                        <span class="item-text">Quarterly Newsletter</span>
                        <span class="sticker" style="background-color: #41a9e8;">Editorial<span>
                    </div>
                </div>

                <div class="list">
                    <div class="list-title">
                        <span class="title-img">&#9660;</span>
                        <span class="title-text">Today</span>
                    </div>

                    <div class="list-item">
                        <span class="item-img-tick">&#10003;</span>
                        <span class="item-text">Recruiting blog post</span>
                        <span class="sticker" style="background-color: #41a9e8;">Editorial<span>
                    </div>

                    <div class="list-item">
                        <span class="item-img-tick">&#10003;</span>
                        <span class="item-text">Mobile app luaunch</span>
                        <span class="sticker" style="background-color: #9c72e4;">Q1 Goals<span>
                    </div>

                    <div class="list-item">
                        <span class="item-img-cross">&#10005;</span>
                        <span class="item-text">Interview John H.</span>
                        <span class="sticker" style="background-color: #64c0a9;">Recruiting<span>
                    </div>

                    <div class="list-item">
                        <span class="item-img-tick">&#10003;</span>
                        <span class="item-text">Quarterly Newsletter</span>
                        <span class="sticker" style="background-color: #f29e33;">Editorial<span>
                    </div>
                </div>
                
            </div>
        </main>
    </body>
</html>
